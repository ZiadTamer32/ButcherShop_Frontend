<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="جزارة أولاد حسن سيد الحداد - أجود أنواع اللحوم الطازجة والمضمونة. اطلب الآن واستمتع بجودة لا مثيل لها"
    />
    <meta name="author" content="جزارة أولاد حسن سيد الحداد" />
    <link rel="icon" type="image/svg" href="/favicon.svg" />

    <!-- Preconnect to Google Fonts (you already have this - good!) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load Google Fonts asynchronously to avoid render blocking -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for browsers with JavaScript disabled -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Add fallback font in case Cairo hasn't loaded yet -->
    <style>
      body {
        font-family: "Cairo", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Tahoma, Arial, sans-serif;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
